{% extends "admin/change_form.html" %}
{% load i18n admin_urls static %}

{% block extrastyle %}
{{ block.super }}
<style>
    .card{
        box-shadow: 0 1px 0 rgba(0, 0, 0, .125);
    }

    .nav-tabs .nav-link {
        color: #444;
    }
    .nav-tabs .nav-link.active {
        font-weight: bold;
        color: #007bff;
    }
    #details {
        margin-top: 20px;
    }

</style>
{% endblock %}

{% block content %}
<div id="content-main" class="col-12">
    {% if change %}
    <ul class="nav nav-tabs" id="listTabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="details-tab" data-toggle="tab" href="#details" role="tab"
               aria-controls="details" aria-selected="true">
                <i class="fas fa-info-circle"></i> {% trans 'Details' %}
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="items-tab" href="{% url 'admin:lists_list_change' original.pk %}items/" role="tab"
               aria-controls="items" aria-selected="false">
                <i class="fas fa-list"></i> {% trans 'Items' %} <span class="badge badge-info">{{ original.count_all }}</span>
            </a>
        </li>
    </ul>
    {% endif %}

    <div class="tab-content" id="listTabsContent">
        <div class="tab-pane fade show active" id="details" role="tabpanel" aria-labelledby="details-tab">
            {{ block.super }}
        </div>
    </div>
</div>
{% endblock %}
